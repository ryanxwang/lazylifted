[wl-model]
validate = false
explain-colours = false
round = true

[wl-model.model.regressor.gpr]
alpha = 1e-7

[wl-model.wl]
iters = 4
set-or-multiset = "multiset"

[wl-model.data-generator.state-space-regression]
successor-generator = "full-reducer"

[wl-model.data-generator.state-space-regression.graph-compiler.ilg]
ignore-static-atoms = true
